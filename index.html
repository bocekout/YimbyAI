<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Map App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div id="site-rect"></div>
    <div id="offset-rect"></div>

    <div id="option1-rect" class="option-rect"></div>
    <div id="option2-rect" class="option-rect"></div>
    <div id="option3-rect" class="option-rect"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to yimbyai</h2>
            <p>This is a hackathon prototype.</p>
            <p>Enter your address or parcel ID to get started:</p>
            <input type="text" placeholder="11501 Roosevelt Way NE, Seattle">
            <button onclick="closeModal()">Search</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
